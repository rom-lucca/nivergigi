<!DOCTYPE html>

    <title>Memórias</title>
    <style>
        body {
            background-color: #fffafa;
            color: #333;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h3{
            padding-top: 0;
        }
        .card {
            background-color: #fffcf9;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            align-items: center;
        }
        .btn {
            background-color: #ffccd5;
            color: #fff;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 1.5em;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn:hover {
            background-color: #ffb3c6;
        }
        img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 8px;
        }
    </style>
</head>

    <button class="btn" onclick="showNextMemory()">Próxima Memória</button>

            {

            },
            {
                image: './img/treinao.jpeg',

            // Adicione mais memórias aqui

        let displayedMemories = [];

        function showNextMemory() {
            if (displayedMemories.length === memories.length) {
                displayedMemories = [];
            }

            let availableMemories = memories.filter(m => !displayedMemories.includes(m));
            let memory = availableMemories[Math.floor(Math.random() * availableMemories.length)];

            document.getElementById('memoryImage').src = memory.image;
            document.getElementById('memoryTitle').textContent = memory.title;
            document.getElementById('memoryDescription').textContent = memory.description;
            document.getElementById('memoryDate').textContent = memory.date;

            displayedMemories.push(memory);
        }

        // Exibir a primeira memória ao carregar a página
        showNextMemory();

        // Gerenciamento das músicas
        const musicTracks = [
            './audio/music1.mp3',
            './audio/music2.mp3',
            './audio/music3.mp3'
        ];
        let currentTrack = 0;

        const audioElement = document.getElementById('backgroundMusic');

        // Função para tocar a próxima música
        function playNextTrack() {
            currentTrack = (currentTrack + 1) % musicTracks.length; // Vai para a próxima música e reinicia ao chegar na última
            audioElement.src = musicTracks[currentTrack];
            audioElement.play();
        }

        // Configura o evento 'ended' para trocar de música automaticamente
        audioElement.addEventListener('ended', playNextTrack);

        // Toca a primeira música ao carregar a página
        audioElement.src = musicTracks[currentTrack];
        audioElement.play();
